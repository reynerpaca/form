<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Address</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h1 {
            color: blue;
        }
        body {
            background-color: rgb(88, 88, 18);
        }
    </style>
        </head>

    <body>
        <div class="container">
            <h1>Sign in Here!</h1>
            <p></p>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Sign in
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-info text-dark">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Sign In Here!</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3">
                                <div class="col-md-6">
                                    <label for="inputEmail4" class="form-label">Email</label>
                                    <input type="email" class="border border-primary form-control" id="inputEmail4">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputPassword4" class="form-label">Password</label>
                                    <input type="password" class="border border-primary form-control"
                                        id="inputPassword4">
                                </div>
                                <div class="col-12">
                                    <label for="inputAddress" class="form-label">Address</label>
                                    <input type="text" class="border border-primary form-control" id="inputAddress"
                                        placeholder="Pasil L.Flores St.">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputName" class="form-label">Name</label>
                                    <input type="text" class="border border-primary form-control" id="inputName"
                                        placeholder="Reyner">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputName" class="form-label">Family Name</label>
                                    <input type="text" class="border border-primary form-control" id="inputName"
                                        placeholder="Paca">
                                </div>
                                <div class="col-md-4">
                                    <label for="inputCity" class="form-label">City</label>
                                    <input type="text" class="border border-primary form-control" id="inputCity"
                                        placeholder="Cebu">
                                </div>
                                <div class="col-md-4">
                                    <label for="inputState" class="form-label">Month</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>January</option>
                                        <option>Febraury</option>
                                        <option>Marcth</option>
                                        <option>April</option>
                                        <option>June</option>
                                        <option>July</option>
                                        <option>August</option>
                                        <option>September</option>
                                        <option>October</option>
                                        <option>November</option>
                                        <option>December</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="inputDay" class="form-label">Days</label>
                                    <input type="text" class="border border-primary form-control" id="inputDay" placeholder="00">
                                </div>
                                <div class="col-md-2">
                                    <label for="inputYear" class="form-label">Year</label>
                                    <input type="text" class="border border-primary form-control" id="inputYear" placeholder="0000">
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="border border-primary form-check-input" type="checkbox"
                                            id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            Check me out
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit"class="btn btn-success">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>

</html>
